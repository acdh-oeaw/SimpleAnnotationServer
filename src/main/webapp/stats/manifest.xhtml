<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../WEB-INF/templates/layout.xhtml">
        <ui:param name="title" value="List all the annotations in this store"></ui:param>
        <ui:param name="path" value="/"></ui:param>
        <ui:param name="selected-menu" value="listAnnost.xhtml"></ui:param>
        <ui:define name = "content">
            <script type="text/javascript">
                function tooltip(str, seriesIndex, pointIndex, plot) {
                    return plot.options.axes.xaxis.ticks[pointIndex] + ": " + plot.data[seriesIndex][pointIndex];
                }
            </script>


            <p:panel header="Annotations per Canvas">
                <p:chart type="bar" model="#{statsService.getManifestAnnoCount(param['iiif-content'])}" style="height500px;"/>
            </p:panel>
            <p:panel header="Percentage of items transcribed">
                <p:chart type="pie" model="#{statsService.getPercentAnnotated(param['iiif-content'])}" style="height:300px; width:500px;"/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>

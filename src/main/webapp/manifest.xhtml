<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="WEB-INF/templates/layout.xhtml">
        <ui:param name="title" value="Manifest Details"></ui:param>
        <ui:param name="path" value="/"></ui:param>
        <ui:define name = "content">
            <main xmlns="http://www.w3.org/1999/xhtml" tabindex="-1" role="main" id="content" class="bs-docs-masthead">
                <div class="container">

                    <c:set var="tManifest" value="#{storeService.getManifestId(param['iiif-content'])}" scope="request" />

                    <h1><h:outputText value="#{tManifest.label}" escape="false" /></h1>
                    <i><a href="#{tManifest.URI}"><h:outputText value="#{tManifest.URI}" escape="false" /></a></i>
                    <p>This manifest has been loaded to the SimpleAnnotationServer and has the following options are available:</p>
                    <ul>
                        <li><a href="annotations.xhtml?iiif-content=#{tManifest.URI}">Download annotations</a></li>
                        <li><a href="search.xhtml?iiif-content=#{tManifest.URI}">Setup IIIF search service</a></li>
                        <li><a href="stats/manifest.xhtml?iiif-content=#{tManifest.URI}">View annotation statistics</a></li>
                    </ul>
                </div> 
            </main>
        </ui:define>
    </ui:composition>
</html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <c:if test="#{mode eq 'logo'}">
            <a href="#{url}" title="#{description}" target="_blank">
                <img src="https://iiif.io/img/logo-iiif-34x30.png" draggable="true" ondragstart="drag()" data-link="#{url}" onClick="copyClipboard"/>
            </a>
        </c:if>
        <c:if test="#{mode eq 'full'}">
            <span id="contentStateFull">
                <a href="#{url}" title="#{description}" target="_blank"><img class="iiif_logo" src="https://iiif.io/img/logo-iiif-34x30.png" draggable="true" ondragstart="drag()" data-link="#{url}" onClick="copyClipboard"/></a><span type="text" id="iiifURL" placeHolder="#{url}" readonly="readonly"><h:outputText value="#{url}"/></span><a class="copyToClipboard" data-link="#{url}" onClick="copyClipboard"><i class="fas fa-paste"></i></a>
            </span>
        </c:if>

    </ui:composition>
</html>

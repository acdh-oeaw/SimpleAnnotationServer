<div class="modal fade" id="moveManifest" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Move</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class='far fa-window-close'></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div id="moveMessage"></div>
        <form id="collection_form">
           <p><span id="manifestLabel"></span></p>
          <div class="form-group">
            <label for="collectionSelect" class="col-form-label">To collection:</label>
            <select id="collectionSelect" name="to" class="custom-select">
            </select>
          </div>
            <input type="hidden" id="manifestURI" /> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="movebutton" onclick="moveManifest()">Move</button>
      </div>
    </div>
  </div>
</div>
